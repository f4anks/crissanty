<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CRISSANTY BLUE | Premium App</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;600&display=swap');

        :root {
            --electric-blue: #0062FF; 
            --deep-navy: #050A30;
            --soft-gray: #F8FAFC;
            --white: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-gray);
            color: var(--deep-navy);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Banner Principal con Logo */
        .brand-banner {
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--electric-blue) 100%);
            padding: 60px 20px;
            text-align: center;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 98, 255, 0.3);
        }

        .logo-large {
            max-width: 80%; /* Logo grande y visible */
            height: auto;
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2));
            margin-bottom: 20px;
        }

        .welcome-text {
            color: var(--white);
            margin-top: 10px;
        }

        .welcome-text h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Contenedor de Botones Estilo App */
        main {
            padding: 35px 25px;
            display: flex;
            flex-direction: column;
            gap: 18px;
            flex: 1;
        }

        .nav-button {
            background: var(--white);
            border: none;
            padding: 25px;
            border-radius: 24px;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrado para mayor impacto */
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 98, 255, 0.05);
        }

        .nav-button:active {
            transform: scale(0.95);
            background-color: #f0f4ff;
        }

        .btn-text {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: var(--electric-blue);
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .btn-desc {
            font-size: 0.85rem;
            color: #64748B;
            font-weight: 400;
            max-width: 80%;
        }

        /* Bot√≥n Destacado */
        .btn-primary {
            background: var(--electric-blue);
            border: none;
            box-shadow: 0 10px 25px rgba(0, 98, 255, 0.3);
        }

        .btn-primary .btn-text {
            color: var(--white);
        }

        .btn-primary .btn-desc {
            color: rgba(255,255,255,0.85);
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.8rem;
            color: #94A3B8;
            font-weight: 700;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <section class="brand-banner">
        <img src="img/logo.png" alt="Crissanty Blue Logo" class="logo-large">
        <div class="welcome-text">
            <h1>Welcome to Excellence</h1>
        </div>
    </section>

    <main>
        <a href="who_we_are.html" class="nav-button">
            <span class="btn-text">Who We Are</span>
            <span class="btn-desc">Discover the vision and the team behind the blue.</span>
        </a>

        <a href="mission.html" class="nav-button">
            <span class="btn-text">Our Mission</span>
            <span class="btn-desc">Driving innovation through commitment and core values.</span>
        </a>

        <a href="contact.html" class="nav-button btn-primary">
            <span class="btn-text">Contact Us</span>
            <span class="btn-desc">Let's build something great together. Get in touch.</span>
        </a>
    </main>

    <footer>
        CRISSANTY BLUE &bull; 2026
    </footer>

</body>
</html>
