<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contact Us | CRISSANTY BLUE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&family=Inter:wght@400;500;600&display=swap');

        :root {
            --electric-blue: #0062FF; 
            --deep-navy: #050A30;
            --soft-gray: #F8FAFC;
            --white: #FFFFFF;
            --border-gray: #E2E8F0;
            --text-secondary: #64748B;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-gray);
            color: var(--deep-navy);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Estilo Mobile App */
        .contact-header {
            background: linear-gradient(135deg, var(--deep-navy) 0%, var(--electric-blue) 100%);
            padding: 45px 20px;
            text-align: center;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            color: var(--white);
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 98, 255, 0.2);
        }

        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--white);
            text-decoration: none;
            background: rgba(255,255,255,0.15);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.2rem;
            transition: background 0.3s;
        }

        .back-arrow:active {
            background: rgba(255,255,255,0.3);
        }

        .contact-header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: -0.5px;
        }

        main {
            padding: 25px;
            flex: 1;
        }

        /* Formulario de Consultoría */
        .contact-form {
            background: var(--white);
            padding: 30px 20px;
            border-radius: 28px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.02);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            color: var(--electric-blue);
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.5px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 16px;
            border: 1px solid var(--border-gray);
            border-radius: 14px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            background-color: var(--soft-gray);
            transition: all 0.3s ease;
            color: var(--deep-navy);
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: var(--electric-blue);
            background-color: var(--white);
            box-shadow: 0 0 0 4px rgba(0, 98, 255, 0.1);
        }

        /* Botón de envío */
        .btn-send {
            width: 100%;
            background: var(--electric-blue);
            color: var(--white);
            border: none;
            padding: 20px;
            border-radius: 18px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 8px 25px rgba(0, 98, 255, 0.3);
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
        }

        .btn-send:active {
            transform: scale(0.96);
            background-color: #0056e0;
        }

        /* Información de contacto */
        .contact-info {
            text-align: center;
            margin-top: 35px;
            padding: 20px;
            background: rgba(0, 98, 255, 0.03);
            border-radius: 20px;
        }

        .contact-info p {
            margin: 8px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .contact-info strong {
            color: var(--deep-navy);
        }

        .contact-info .email-link {
            color: var(--electric-blue);
            text-decoration: none;
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.75rem;
            color: #94A3B8;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

    <header class="contact-header">
        <a href="index.html" class="back-arrow">←</a>
        <h1>Get in Touch</h1>
    </header>

    <main>
        <div class="contact-form">
            <form action="mailto:info@crissanty.com" method="post" enctype="text/plain">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" placeholder="name@example.com" required>
                </div>

                <div class="form-group">
                    <label>Investment Interest</label>
                    <input type="text" name="interest" placeholder="e.g. Real Estate, Startups" required>
                </div>

                <div class="form-group">
                    <label>Your Message</label>
                    <textarea name="message" rows="4" placeholder="Tell us about your goals"></textarea>
                </div>

                <button type="submit" class="btn-send">Send Request</button>
            </form>
        </div>

        <div class="contact-info">
            <p><strong>Direct Email:</strong> <br>
                <a href="mailto:info@crissanty.com" class="email-link">info@crissanty.com</a>
            </p>
            <p><strong>Business Hours:</strong> <br>
                Mon - Fri, 9am - 6pm
            </p>
        </div>
    </main>

    <footer>
        CRISSANTY BLUE &bull; 2026
    </footer>

</body>
</html>
